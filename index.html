<!DOCTYPE html>
<lang ="en"></lang>
<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="./Style/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="title-container">
        <div class="main-title">
          <h1>
            rock<br />
            paper<br />
            scissor<br />
          </h1>
        </div>
        <div class="scores">
          <h2>user score: <span>0</span></h2>
          <h2>computer score: <span>0</span></h2>
        </div>
      </div>
      <div class="weapon-container">
        <button class="btn-weapon">
          <img
            src="./assets/images/rock.png"
            alt="rock"
            class="btn_weaopn-img"
          />
        </button>
        <button class="btn-weapon">
          <img
            src="./Assets/images/paper.png"
            alt="Paper"
            class="btn_weapon-img"
          />
        </button>
        <button class="btn-weapon">
          <img src="./Assets/images/scissor.png" alt="scissor
          class="btn_weapon-image"/>
        </button>
      </div>
    </main>
  </body>
</html>
